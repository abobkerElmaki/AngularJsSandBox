<!DOCTYPE html>
<html ng-app="ResturantController" >

<head>
	<title>Resturant Orders</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
    $(document).ready(function () {
        $("#myTab a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
    </script>
</head>
<body data-ng-controller="ResturantController">
    <div class="col-md-12">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Resturant Order System</a>
                    </div>
                </div>
            </nav>

        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-4"><span class="panel-title">Order Summary</span></div>
                            <div class="col-md-4"><span>Today is: </span></div>
                            <div class="col-md-3 col-md-push-1"><span>Total Orders - </span><span class="badge"></span></div>
                        </div>
                    </div>
                    <div class="panel-body" style="max-height:320px; overflow:auto;">

                    </div>
                    <div class="panel-footer">
                        <h3><span class="label label-primary">Total: </span></h3>
                    </div>
                    <div class="panel-footer">
                        <div>
                            <span class="btn btn-default btn-marginTop">Clear</span>
                            <span class="btn btn-danger btn-marginTop">Checkout</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <ul id="myTab" class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#drink" role="tab" data-toggle="tab">Drinks</a></li>
                            <li role="presentation"><a href="#food" role="tab" data-toggle="tab">Foods</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="drink">
                                <button class="btn btn-warning btn-pos btn-marginTop" data-ng-repeat="item in drinks" data-ng-bind="item.title"></button>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="food">
                                <button class="btn btn-warning btn-pos btn-marginTop" data-ng-repeat="item in foods" data-ng-bind="item.title"></button>
                            </div>
                          
                        </div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
